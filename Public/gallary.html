    <script>
        // Get elements from DOM
      const btns = document.querySelectorAll('.sort-buttons button');
      const imgs = document.querySelectorAll('.images img');

      //Add a click even to all buttons

      for(let i = 1; i < btns.length; i++) {
        btns[i].addEventListener('click', filterImg);
      }

      // Set active button on click
      function setActiveBtn(e) {
        //Remove active class from all buttons
        btns.forEach(btn => {
          btn.classList.remove("btn-clicked");
        });

        //Add active class to clicked button
        e.target.classList.add('btn-clicked');
        
      }

      //filter images
      function filterImg(e) {
        //Run the active button function
        setActiveBtn(e);

        //Loop through all images
        imgs.forEach(img => {
          //Expand all img's
          img.classList.remove('img-shrink');
          img.classList.add('img-expand');

          //get data from data attribute
          //Get image data type
          const imgType = parseInt(img.dataset.img);
          //get button data type
          const btnType = parseInt(e.target.dataset.btn);

          //if the image type and the type of button are not the same

          if(imgType !== btnType) {
            //Hide image
            img.classList.remove('img-expand');
            img.classList.add('img-shrink');
          }
        });
      }

      //Set event click for the 'All' button
      btns[0].addEventListener('click', (e) => {
        //run the active button function 
        setActiveBtn(e); 
        //loop through all the img's
        imgs.forEach(img => {
          img.classList.remove('img-shrink');
          img.classList.add('img-expand');
        });
      });
